{% extends 'layout/base.html' %}
{% load static %}
{% load humanize %}


{% block css %}
<style>
    .header{
        background-color: #f5f5f5;
        background-image: url("{{article.image.url}}");
        height: 300px;
        background-position: center;
    }
</style>
{% endblock css %}

{% block content %}
<div class="header">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{article.title}}</h1>
            <p>{{article.author}}</p>
            <p>{{article.content|linebreaksbr}}</p>
        </div>
    </div>
</div>
{% endblock content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{{title}}</title>

    
    {% block css %}
    <style>
        .navbar{
            background-color: rgb(13, 15, 31);
            height: 4.5rem;
            font-size: large;
        }
        
        
       
    </style>
      
    {% endblock css %}
      
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Startup News</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link " href="{% url 'news' %}" >News</a>
               </li>
              <li class="nav-item ">
                <a class="nav-link " href="{% url 'submityourideas' %}" >Submit your ideas</a>
               </li>
               <li class="nav-item ">
                <a class="nav-link " href="{% url 'about_us' %}" >About us</a>
               </li>
               <li class="nav-item ">
                <a class="nav-link " href="{% url 'contact_us' %}" >Contact Us</a>
               </li>
               <li class="nav-item ">
                <a class="nav-link " href="{% url 'userideas' %}" >Public ideas</a>
               </li>
               {% if user.is_authenticated  %}
            
                <a class="btn btn-outline-danger" href="{% url 'logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i></i> Sign Out</a> 
      
           {% else %}
               <a class="btn btn-outline-primary" href="{% url 'login' %}"><i class="fa fa-user-circle" aria-hidden="true"></i> Sign In</a>
           {% endif %}
         
             
            </ul>
            
          </div>
        </div>
      </nav>


{% block content %}
  
{% endblock content%}
    

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>

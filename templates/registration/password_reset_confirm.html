{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    body{
        height: 100vh;
        background-color: rgb(132, 230, 132);
    }
    .alert-danger ul {
        list-style: none;
        padding-left: 0;
    }
</style>
{% endblock css %}


{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col-lg-4 col-sm-6 mx-auto formarea">
            <div class="card text-white" style="background-color: rgb(32, 30, 30);">
                <div class="card-body">
                    <h4 class="card-title">Password reset form</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button  class="btn btn-primary btn-sm btn-block">change password</button>
                    </form>
                </div>
                <div class="card-footer">
                   <a class="card-link" href="{% url 'login' %}">cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block js %}
<script>
    $(function () {
        anime({
            targets: '.formarea',
            translateY: '15%'
        });
    });
</script>
{% endblock js %}

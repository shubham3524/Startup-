{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    body{
        height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
    }
    .alert-danger ul {
        list-style: none;
        padding-left: 0;
    }
</style>
{% endblock css %}


{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col-lg-4 col-sm-6 mx-auto formarea">
            <div class="card text-white" style="background-color: rgb(32, 30, 30);">
                <div class="card-body">
                    <h4 class="card-title text-center">Forgot password<i class="fa fa-question" aria-hidden="true"></i></h4>
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button  class="btn btn-danger btn-sm btn-block">reset</button>
                        <a class="btn btn-info btn-sm btn-block" href="{% url 'login' %}">back to login</a>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock content %}


{% block js %}
<script>
    $(function () {
        anime({
            targets: '.formarea',
            translateY: 150
        });
    });
</script>
{% endblock js %}
